<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DefLogis Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              military: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                red: '#ef4444',
                accent: '#dc2626',
                success: '#10b981',
                warn: '#f59e0b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
      }
      /* Custom Scrollbar for HUD look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* --- START: Magic Bento CSS for Animations --- */
      .card {
        transform-style: preserve-3d;
        backface-visibility: hidden;
      }
      
      .card--border-glow {
        position: relative;
      }
      
      .card--border-glow::after {
        content: '';
        position: absolute;
        inset: 0;
        padding: 2px;
        background: radial-gradient(var(--glow-radius, 200px) circle at var(--glow-x, 50%) var(--glow-y, 50%),
            rgba(var(--glow-color, 239, 68, 68), calc(var(--glow-intensity, 0) * 0.8)) 0%,
            rgba(var(--glow-color, 239, 68, 68), calc(var(--glow-intensity, 0) * 0.4)) 30%,
            transparent 60%);
        border-radius: inherit;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: subtract;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1;
        opacity: 0;
      }
      
      .card--border-glow:hover::after {
          opacity: 1;
      }
      
      .particle::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: rgba(var(--glow-color, 239, 68, 68), 0.2); 
        border-radius: 50%;
        z-index: -1;
      }
      /* --- END: Magic Bento CSS for Animations --- */
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
