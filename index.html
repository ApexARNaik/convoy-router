<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DefLogis Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              military: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                red: '#ef4444',
                accent: '#dc2626',
                success: '#10b981',
                warn: '#f59e0b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
      }
      /* Custom Scrollbar for HUD look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* --- START: Magic Bento CSS for Animations --- */
      .card {
        transform-style: preserve-3d;
        backface-visibility: hidden;
      }
      
      .card--border-glow {
        position: relative;
        /* Ensure background color class is explicitly applied in JSX */
      }
      
      /* Glow effect overlay: This creates the radial glow around the card on hover */
      .card--border-glow::after {
        content: '';
        position: absolute;
        inset: 0;
        padding: 2px; /* Inner padding for the glow to be outside the border */
        background: radial-gradient(var(--glow-radius, 200px) circle at var(--glow-x, 50%) var(--glow-y, 50%),
            /* Use glow-color variable from component, defaults to military-red RGB */
            rgba(var(--glow-color, 239, 68, 68), calc(var(--glow-intensity, 0) * 0.8)) 0%,
            rgba(var(--glow-color, 239, 68, 68), calc(var(--glow-intensity, 0) * 0.4)) 30%,
            transparent 60%);
        border-radius: inherit;
        /* This masking technique is what makes the glow appear only around the edges */
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: subtract;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1;
        opacity: 0;
      }
      
      /* Show border glow overlay on hover */
      .card--border-glow:hover::after {
          opacity: 1;
      }
      
      /* Small particles within the card when star effect is active */
      .particle::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        /* Use a slightly transparent version of the glow color */
        background: rgba(var(--glow-color, 239, 68, 68), 0.2); 
        border-radius: 50%;
        z-index: -1;
      }
      /* --- END: Magic Bento CSS for Animations --- */
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>

  </body>
